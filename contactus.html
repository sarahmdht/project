<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>
        To contact me, Please complete the following info:
    </p>

    <form action="">
        <!--Text Field Inputs -->
        <label for="firstname">First Name: </label>
        <input  type="text"  id="firstname" name="firstname" value="" placeholder="enter your name">
<br>
<p>Choose your favorite language</p>

        <input type="radio" id="arabic" name="fav-language" value="Arabic">
        <label for="arabic">العربية</label>

        <br>
        <input type="submit" value="Send Message">
    </form>

</html>
