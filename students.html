<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Table Example</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmed</td>
                <td>ahmed@email.com</td>
                <td>Egypt</td>
            </tr>
            <tr>
                <td>Mohamed</td>
                <td>Email@email.com</td>
                <td>Egypt</td>
            </tr>
        </tbody>
        <tfoot>
            <td>All Saved</td>
            <td>All Saved</td>
            <td>All Saved</td>
        </tfoot>
    </table>
    <br>
    <h2>Lists Examples</h2>
    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>

    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>Brown Drink</dd>
        <dt>Milk</dt>
        <dd>White Drink</dd>
        <dt>Tea</dt>
        <dd>Red Drink</dd>
    </dl>
</body>

</html>
